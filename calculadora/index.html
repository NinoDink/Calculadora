<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="senai">SENAI - DS</h1>

    <section class="corpo">
        <h1 class="titulo">Calculadora</h1>

        <!-- Alterado para input -->
        <input type="text" id="resultado" readonly>

        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="insert('*')">X</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style="height: 102px;" onclick="calc()">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button style="width: 102px;" onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </section>

    <script>
        function insert(valor) {
            document.getElementById('resultado').innerHTML = valor;
        }

        function clean() {
            document.getElementById('resultado').value = '';
        }

        function back() {
            let resultado = document.getElementById('resultado').value;
            document.getElementById('resultado').value = resultado.slice(0, -1);
        }

        function calc() {
            let resultado = document.getElementById('resultado').value;
            
            try {
                if (resultado) {
                    document.getElementById('resultado').value = eval(resultado);
                }
            } catch (e) {
                document.getElementById('resultado').value = "Erro";
            }
        }
    </script>
</body>
</html>
